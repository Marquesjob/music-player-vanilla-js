<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Music Player Vanilla JS</title>
    </head>

    <body>

        <div id="player">
            <h4><i class="material-icons">equalizer</i> Music Player</h4>
            <div class="card">
                <div class="card-image">
                    <a href="#" class="btn-floating btn-large halfway-fab">
                        <i class="material-icons" id="play-pause">play_arrow</i>
                    </a>
                </div>
               
                <div class="card-content">
                    <h5>Title</h5>
                    <p class="artist">Artist</p>

                    <div class="row valign-wrapper">

                        <div class="col s2" id="current-duration">00:00</div>
                        <div class="col s6 range-field valign-wrapper">
                            <input type="range" min="0" max="0" id="seekbar" step="1"></input>
                        </div>
                        <div class="col s2" id="total-duration">00:00</div>
                        
                        <a href="#">
                            <i class="material-icons" id="vol">volume_up</i>
                        </a>
                        <div class="col s6 range-field valign-wrapper">
                            <input type="range" min="0" max="100" id="vol-control" step="1"></input>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="/base/index.js" type="module"></script>
    </body>
</html>
